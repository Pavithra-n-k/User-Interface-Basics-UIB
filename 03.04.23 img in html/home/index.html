<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="tareq" />
    <link rel="stylesheet" href="index.css" />
    <title>my-App</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      ul {
        list-style-type: none;
      }

      li {
        display: inline-block;
        width: 70px;
        border: 1px solid #000;
      }

      a {
        color: rgb(255, 0, 123);
        text-decoration: none;
        display: inline-block;
        width: 100%;
      }

      a:hover {
        font-size: 1.2rem;
        color: rgb(81, 130, 8);
        text-decoration: underline;
        background-color: rgba(0, 0, 0, 0.459);
      }

      a:active {
        color: yellow;
      }
      .test {
        color: blueviolet;
      }
      #container {
        height: 300px;
        padding: 50px;
        border: 5px dashed #000;
      }
      #sp1 {
        width: 200px;
        background-color: aqua;
        padding: 15px;
        border: 10px solid red;
        margin: 20px;
      }
      #sp2 {
        background-color: rgb(248, 192, 88);
        padding: 10px;
        border: 4px solid green;
      }
      #local-img {
        filter: opacity(0.7);
        width: 500px;
        border: 6px solid rgb(29, 200, 252);
        border-radius: 50%;
      }
      #circle {
        background-color: aqua;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        text-align: center;
        padding-top: 140px;
      }
      #pic1 {
        border-radius: 25%;
      }
      #circle + hr + div {
        background-color: red;
        color: #fff;
      }
      a[href*="index"] {
        color: blue;
      }

      div[title="earth"] {
        background-color: green;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <ul>
        <li title="landing page"><a href="index.html">home</a></li>
        <li title="our products"><a href="../products.html"> products</a></li>
        <li title="contact us!"><a href="../contacts.html"> contacts </a></li>
        <li title="about us">about</li>
      </ul>
    </header>

    <main>
      <img
        id="pic1"
        src="https://picsum.photos/500/500"
        alt="random-pic"
        title="random image from picsum"
      />
      <div>
        <img
          id="local-img"
          src="../images/Nature_.jpg"
          alt="nature-local-img"
          title="nature"
        />
      </div>
      <div id="circle">circle</div>
      <hr />
      <div>hello</div>
      <div title="earth">world</div>
      <div id="container">
        <span id="sp1">hello</span> <span id="sp2">world</span>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
