<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <style>
      .container {
        display: flex;
        border: 1px solid black;
      }

      .item {
        margin: 10px;
        border: 2px solid blueviolet;
        padding: 8px;
        /* Order 0 is by default */
        order: 0;
      }

      .item:nth-child(2){
        order: 1;
      }

      .item:nth-child(3){
        order: 2;
      }
      .item:nth-child(1){
        order: 3;
      }
      .item:nth-child(5){
        order: -1;
      }


    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
