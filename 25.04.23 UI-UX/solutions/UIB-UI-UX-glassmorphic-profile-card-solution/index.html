<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIB-UI/UX Glassmorphism Profile Card</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="card">
        <img src="/assets/profile-img.jpeg" alt="Max Mustermann" />
        <h3>Max Mustermann</h3>
        <p>
          linked list queue controller lazy load engineer terminal casting
          strongly typing devops time-to-interactive views security promise sudo
          MacBook developer yarn legacy code reactive stateless Backbone.js
          fullstack child parent LIFO
        </p>
        <section class="card-icon-section">
          <div class="card-icons">
            <a href="#">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <div class="card-icons">
            <a href="#">
              <i class="fab fa-github"></i>
            </a>
          </div>
          <div class="card-icons">
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
